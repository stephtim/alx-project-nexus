name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_DB: test_db
          POSTGRES_PASSWORD: postgres
        ports: ["5432:5432"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: python -m pip install -r ecommerce_backend/requirements.txt
      - name: Run tests
        env:
          DB_NAME: test_db
          DB_USER: postgres
          DB_PASS: postgres
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
        run: |
          python -m pip install -r ecommerce_backend/requirements.txt
          cd ecommerce_backend
          python manage.py test
